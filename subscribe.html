<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe Form</title>
    <link rel="stylesheet" href="subscribestyle.css">
</head>
<body>
    <div class="contact">
        <form method="post">
            <h2>Contact Form</h2>
            <input type="text" placeholder="First Name" autocomplete="off" required name="user_name" required>
            
            <input type="text" placeholder="Last Name" autocomplete="off" required name="user_lastname" required>
            
            <input type="email" placeholder="enter your Email Id" autocomplete="off" required name=" user_mail" required>
            
            <textarea rows="5" cols="60" placeholder="Enter Msg" autocomplete="off" required name="user_msg" required></textarea>
            
            <button type="submit" name="send_button">Send Msg</button>

        </form>
    </div>
    
    
</body>
</html>
